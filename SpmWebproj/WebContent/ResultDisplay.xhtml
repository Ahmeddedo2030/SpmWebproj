<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="ISO-8859-1"/>
<title>Result: #{analysisResultHandler.displayedResult.sourceFileName}</title>
</h:head>
<h:body>
	<div> #{analysisResultHandler.displayedResult.sourceFileName} </div>
	<div>
		<a href="startseite.jsp">Upload new file</a>
		<h:form>
			<p:commandLink type="button" value="Testbutton" action="#{analysisResultHandler.justToConfirmTest('FromPage')}" />
			<p:commandLink type="button" value="Load latest unsaved" action="#{analysisResultHandler.displayLatestUnsaved}" />
		</h:form>
	</div>
	<p:chart type="bar" model="#{analysisResultHandler.chartTagUmsatz}" />
	<p:chart type="bar" model="#{analysisResultHandler.chartZeitUmsatz}" />
	<p:chart type="bar" model="#{analysisResultHandler.chartWarenUmsatz}" />
	<p:chart type="bar" model="#{analysisResultHandler.chartWarenDeckung}" />
</h:body>
</html>
